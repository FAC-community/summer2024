    <title>Simon Game</title>
  </head>
  <body>
    <h1 id="level-title">Simon Game</h1>
    <div class="paragraph-container">
      <p>Player must remember and match the pattern of colours shown</p>
      <p>
        Player must click the pattern in the same order to proceed to the next
        level.
      </p>
      <p>Good luck!</p>
    </div>

    <div class="start-game">
      <button id="start-button">Start Game</button>
    </div>

    <div class="game-container">
      <!--Note to self, change classes here-->
      <div class="buttons">
        <button class="btn red" id="red"></button>
        <button class="btn green" id="green"></button>
        <button class="btn blue" id="blue"></button>
        <button class="btn yellow" id="yellow"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
