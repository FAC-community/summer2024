<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="main.js"></script>
    <script defer src="../Game/game.js"></script>
    <title>Mickey's Website for FAC</title>
  </head>
  <body>
    <main id="landing" class="vis">
      <h1>What the FAC</h1>
      <h2>is this?</h2>
      <p>Well, it looks like you landed on Mickey's website.</p>
      <p>Allegedly.</p>
      <p>Maybe, try by pressing <a id="to-home">here</a> to see where this brings you?</p>
    </main>
    <main class="vis invis" id="home">
      <p>Oh, well, it worked! Who would have thought.</p>
      <p>Now, why don't you press <a id="to-game">PLAY</a>?</p>
    </main>
    <main class="vis invis" id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="dialogue-box"></div>
      <div id="level-display"></div>
      <div id="controls">← → : Move | ↑ : Jump | Enter : Interact</div>
    </main>
  </body>
</html>
