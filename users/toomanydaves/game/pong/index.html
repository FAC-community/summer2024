<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Pong</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
            button {
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="pong" width="480" height="320"></canvas>
        <button id="start">Start Game</button>

        <script>
            const canvas = document.getElementById('pong');
            const ctx = canvas.getContext('2d');
            const ballRadius = 10;
            const paddleHeight = 10;
            const paddleWidth = 75;

            let gameInterval;
            
            //ball coodinates and motion
            let x = canvas.width / 2;
            let y = canvas.height - 30;
            let dx = 2;
            let dy = -2;

            //paddle placement
            let paddleX = (canvas.width - paddleWidth) / 2;
            let rightPressed = false;
            let leftPressed = false;

            function drawBall () {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle () {
                ctx.beginPath();
                ctx.rect(
                    paddleX,
                    canvas.height - paddleHeight,
                    paddleWidth,
                    paddleHeight
                );
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function movePaddle (e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = true;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = true;
                }
            }

            function stopPaddle (e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = false;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = false;
                }
            }

            function draw () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // shift ball
                x += dx;
                y += dy;

                // shift paddle without leaving canvas
                if (rightPressed) {
                    paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
                } else if (leftPressed) {
                    paddleX = Math.max(paddleX - 7, 0);
                }

                //collision detection
                if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
                    dx = -dx;
                }
                if (y + dy < ballRadius) {
                    dy = -dy;
                } else if (y + dy > canvas.height - ballRadius) {
                    if (x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy
                    } else {
                        endGame();
                    }
                }

                drawPaddle();
                drawBall();
            }

            function startGame () {
                gameInterval = setInterval(draw, 10);
                document.addEventListener('keydown', movePaddle, false);
                document.addEventListener('keyup', stopPaddle, false);
            }

            function endGame () {
                alert('GAME OVER');
                clearInterval(gameInterval);
                document.location.reload();
            }

            document
            .getElementById('start')
            .addEventListener('click', function () {
                startGame();
                this.disabled = true;
            });
        </script>
    </body>
</html>
