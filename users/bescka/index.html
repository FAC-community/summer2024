  <script type="module">
    import { handleDropdownBehaviour } from './fn/dropdown.js'
    import { handleNavigation } from './fn/app.js'
    document.addEventListener('DOMContentLoaded', function() {
        handleNavigation();    
        handleDropdownBehaviour(); 

        Prism.highlightAll();

        document.getElementById('main-content').addEventListener('DOMNodeInserted', function(event) {
                // Use a timeout to ensure the element is fully added to the DOM
                setTimeout(() => {
                    const element = event.target;
                    if (element.tagName === 'PRE' && element.querySelector('code')) {
                        Prism.highlightElement(element.querySelector('code'));
                    } else if (element.tagName === 'CODE') {
                        Prism.highlightElement(element);
                    }
                }, 0);
            });
    });
  </script>
