<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eszter's Taster Menu</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="Get some tasty bites of what kind of work I make"
    />

    <meta name="author" content="Eszter Muray" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="table">
      <nav id="navMenu">
        <button id="reloadBtn" class="button">Get a new meal</button>
        <button id="shuffleBtn" class="button">Shuffle your plate</button>
        <button id="chefBtn" class="button">Talk to the chef</button>
      </nav>

      <section id="foodSection" class="flexCol">
        <div id="shapesContainer" class="relativeContainer">
          <nav id="0" class="shape absoluteItem parallelogram"></nav>
          <nav id="1" class="shape absoluteItem circle"></nav>
          <nav id="2" class="shape absoluteItem flower"></nav>
          <nav id="3" class="shape absoluteItem hexagon"></nav>
          <nav id="4" class="shape absoluteItem starburst"></nav>
          <nav id="5" class="shape absoluteItem scalloped-box"></nav>

          <div id="plate"></div>
        </div>
      </section>

      <section id="contentSection" class="flexCol">
        <article id="content">
          <h2 id="head">hello</h2>
          <p id="body">Come, try my tasty taster menu of work.</p>
        </article>
        <!-- <img id="logo" src="img/Logo.png" alt="Eszter Muray logo" /> -->

        <!-- work -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
